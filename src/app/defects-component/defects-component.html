<div class="container mt-4">
  <h2>Hibák</h2>

  @if (error()) {
    <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center justify-content-between mt-3" role="alert">
      <div class="me-2">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error() }}
      </div>
      <button type="button" class="btn-close" aria-label="Bezárás" (click)="error.set(null)"></button>
    </div>
  }

  <!-- Új hiba létrehozása -->
  <div class="card p-3 mb-4">
    <h5>Új hiba</h5>
    <div class="row g-2">
      <div class="col-md-8">
        <input type="text"
               class="form-control"
               placeholder="Hiba megnevezése"
               [(ngModel)]="newDefect().name">
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100" (click)="addDefect()">Hozzáadás</button>
      </div>
    </div>
  </div>

  <!-- Hibák listája -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Név</th>
      <th>Műveletek</th>
    </tr>
    <tr>
      <th>
        <input class="form-control"
               [ngModel]="filters()['name']"
               (ngModelChange)="updateFilter('name', $event)"
               placeholder="Keresés...">
      </th>
      <th></th>
    </tr>
    </thead>

    <tbody>
      @for (defect of filteredDefects(); track defect.id) {
        <tr>
          @if (editingDefect() && editingDefect()?.id === defect.id) {
            <td><input type="text" class="form-control" [(ngModel)]="editingDefect()!.name"></td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="saveEdit()">Mentés</button>
              <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">Mégse</button>
            </td>
          } @else {
            <td>{{ defect.name }}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="editDefect(defect)">Szerkesztés</button>
              <button class="btn btn-danger btn-sm" (click)="deleteDefect(defect.id!)">Törlés</button>
            </td>
          }
        </tr>
      }
    </tbody>
  </table>
</div>
