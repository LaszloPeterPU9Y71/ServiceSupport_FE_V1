<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
  <div class="card-header text-center bg-primary text-white">
    <h4>Jelszó visszaállítás</h4>
    <small>Adja meg az e-mail címet, kérjen tokent és állítsa be az új jelszót</small>
  </div>
  <div class="card-body">
    <form (ngSubmit)="resetPassword()" #form="ngForm">
      <div class="mb-3">
        <label class="form-label">E-mail cím</label>
        <div class="input-group">
          <input type="email"
                 class="form-control"
                 [ngModel]="email()"
                 (ngModelChange)="email.set($event)"
                 name="email"
                 required
                 placeholder="user@example.com">
          <button type="button" class="btn btn-outline-secondary" (click)="requestToken()">
            Tokent kérek
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Token</label>
        <input type="text"
               class="form-control"
               [ngModel]="token()"
               (ngModelChange)="token.set($event)"
               name="token"
               required
               placeholder="Kapott token">
      </div>

      <div class="mb-3">
        <label class="form-label">Új jelszó</label>
        <input type="password"
               class="form-control"
               [ngModel]="newPassword()"
               (ngModelChange)="newPassword.set($event)"
               name="newPassword"
               required
               placeholder="Új jelszó">
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!form.valid">
        Jelszó visszaállítása
      </button>
    </form>

    <div *ngIf="message()" class="alert alert-success mt-3">{{ message() }}</div>
    <div *ngIf="error()" class="alert alert-danger mt-3">{{ error() }}</div>
  </div>
</div>
</div>
